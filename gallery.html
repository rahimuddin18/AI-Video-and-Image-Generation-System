<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
</head>
<body>
    <h1>Your Generated Content</h1>
    <h2>Videos</h2>
    {% for video in videos %}
        <video controls>
            <source src="{{ video }}" type="video/mp4">
        </video>
    {% endfor %}
    <h2>Images</h2>
    {% for image in images %}
        <img src="{{ image }}" alt="Generated Image">
    {% endfor %}
</body>
</html>
